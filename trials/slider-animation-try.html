<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="canonical" href="https://cnoffers.github.io/trials/splider-animation-try.html" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tp.css">
</head>

<body>

    <div id="discounts-proof" class="dp-container" data-aos="fade-up">

        <div class="heading">Discounts On
            New Account Proof</div>

        <div id="dp-prev-btn" class="dp-prev-btn vertically-align noSelect">
            <img src="assets/left-arrow-big.svg" alt="blank">
        </div>

        <div class="dp-main-container" data-aos="fade-up">
            <div class="discount-img-cntr-1 fade">
                <img src="assets/proof/0.jpg" alt="discount proof">
            </div>

            <div class="discount-img-cntr-2 fade">
                <img src="assets/proof/1.jpg" alt="discount proof">
            </div>

            <div class="discount-img-cntr-1 fade">
                <img src="assets/proof/2.jpg" alt="discount proof">
            </div>

            <div class="discount-img-cntr-2 fade">
                <img src="assets/proof/3.jpg" alt="discount proof">
            </div>

            <div class="discount-img-cntr-1 fade">
                <img src="assets/proof/4.jpg" alt="discount proof">
            </div>

            <div class="discount-img-cntr-2 fade">
                <img src="assets/proof/5.jpg" alt="discount proof">
            </div>

        </div>

        <div id="dp-next-btn" class="dp-next-btn vertically-align noSelect">
            <img src="assets/right-arrow-big.svg" alt="discount proof">
        </div>

        <div class="dp-indicators-container">
            <div class="dp-image-no-0 d-inactive-indicator m-inactive-indicator"></div>
            <div class="dp-image-no-1 d-inactive-indicator m-inactive-indicator"></div>
            <div class="dp-image-no-2 d-active-indicator m-active-indicator"></div>
            <div class="dp-image-no-3 d-active-indicator m-inactive-indicator"></div>
            <div class="dp-image-no-4 d-inactive-indicator m-inactive-indicator"></div>
            <div class="dp-image-no-5 d-inactive-indicator m-inactive-indicator"></div>
        </div>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/tp.js"></script>
</body>

</html>
